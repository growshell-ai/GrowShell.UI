<section class="relative pt-24 pb-24 lg:pt-32 lg:pb-20 overflow-hidden bg-[#FAFAFA]">
    <!-- Background Shapes -->
    <div class="absolute top-0 right-0 w-full h-full bg-[radial-gradient(ellipse_at_top_right,_var(--tw-gradient-stops))] from-violet-100/40 via-transparent to-transparent pointer-events-none animate-pulse-slow"></div>
    
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 relative z-10">
      <div class="flex flex-col items-center text-center">
        
        <div class="inline-flex items-center gap-2 px-4 py-2 rounded-full bg-white text-violet-700 text-sm font-semibold mb-8 border border-violet-100 shadow-sm animate-fade-in-up">
          <span class="flex h-2 w-2 relative">
            <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-violet-400 opacity-75"></span>
            <span class="relative inline-flex rounded-full h-2 w-2 bg-violet-500"></span>
          </span>
          #1 AI Job Matching Platform
        </div>

        <h1 class="text-5xl lg:text-5xl font-bold tracking-tight text-gray-900 mb-6 max-w-4xl leading-tight animate-fade-in-up delay-100">
          Find your next role with <br class="hidden lg:block"/>
          <span class="text-transparent bg-clip-text bg-gradient-to-r from-violet-600 to-indigo-600 animate-gradient-x">intelligent matching.</span>
        </h1>

        <p class="text-xl text-gray-500 mb-10 max-w-2xl mx-auto leading-relaxed animate-fade-in-up delay-200">
          Stop searching, start matching. GrowShell uses advanced AI to analyze your profile and connect you with high-growth companies instantly.
        </p>

        <!-- Search Box -->
        <div class="w-full max-w-4xl bg-white p-2 rounded-2xl shadow-2xl shadow-violet-900/10 border border-gray-100 flex flex-col md:flex-row gap-2 items-center animate-fade-in-up delay-300">
          
          <div class="flex-1 w-full relative group h-14">
            <div class="absolute inset-y-0 left-4 flex items-center pointer-events-none text-gray-400">
              <!-- Search Icon -->
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
                <path fill-rule="evenodd" d="M10.5 3.75a6.75 6.75 0 100 13.5 6.75 6.75 0 000-13.5zM2.25 10.5a8.25 8.25 0 1114.59 5.28l4.69 4.69a.75.75 0 11-1.06 1.06l-4.69-4.69A8.25 8.25 0 012.25 10.5z" clip-rule="evenodd" />
              </svg>
            </div>
            <input type="text" placeholder="Job title, skills, or keywords" 
                   class="w-full h-full pl-12 pr-4 bg-transparent border-0 rounded-xl text-gray-900 placeholder:text-gray-400 focus:ring-0 text-base outline-none">
          </div>

          <div class="hidden md:block w-px h-8 bg-gray-200"></div>

          <div class="flex-1 w-full relative h-14">
             <div class="absolute inset-y-0 left-4 flex items-center pointer-events-none text-gray-400">
              <!-- Location Icon -->
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
                <path fill-rule="evenodd" d="M11.54 22.351l.07.04.028.016a.76.76 0 00.723 0l.028-.015.071-.041a16.975 16.975 0 001.144-.742 19.58 19.58 0 002.683-2.282c1.944-1.99 3.963-4.98 3.963-8.827a8.25 8.25 0 00-16.5 0c0 3.846 2.02 6.837 3.963 8.827a19.58 19.58 0 002.682 2.282 16.975 16.975 0 001.145.742zM12 13.5a3 3 0 100-6 3 3 0 000 6z" clip-rule="evenodd" />
              </svg>
            </div>
            <select class="w-full h-full pl-12 pr-10 bg-transparent border-0 rounded-xl text-gray-900 focus:ring-0 text-base outline-none cursor-pointer appearance-none">
              <option>United States (Remote)</option>
              <option>San Francisco, CA</option>
              <option>New York, NY</option>
              <option>Austin, TX</option>
            </select>
             <div class="absolute inset-y-0 right-4 flex items-center pointer-events-none text-gray-400">
              <!-- Chevron Down Icon -->
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-5 h-5">
                <path fill-rule="evenodd" d="M12.53 16.28a.75.75 0 01-1.06 0l-7.5-7.5a.75.75 0 011.06-1.06L12 14.69l6.97-6.97a.75.75 0 111.06 1.06l-7.5 7.5z" clip-rule="evenodd" />
              </svg>
            </div>
          </div>

          <a routerLink="/jobs" class="w-full md:w-auto h-12 rounded-xl text-base font-semibold px-8 bg-violet-600 text-white hover:bg-violet-700 shadow-lg shadow-violet-200 flex items-center justify-center transition-colors">
            Find Jobs
          </a>
        </div>

        <div class="mt-8 flex items-center gap-6 text-sm font-medium text-gray-500 animate-fade-in-up delay-500">
          <span class="flex items-center gap-2">
            <!-- Check Circle Icon -->
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-5 h-5 text-violet-500">
              <path fill-rule="evenodd" d="M2.25 12c0-5.385 4.365-9.75 9.75-9.75s9.75 4.365 9.75 9.75-4.365 9.75-9.75 9.75S2.25 17.385 2.25 12zm13.36-1.814a.75.75 0 10-1.22-.872l-3.236 4.53L9.53 11.82a.75.75 0 00-1.06 1.06l2.25 2.25a.75.75 0 001.14-.094l3.75-5.25z" clip-rule="evenodd" />
            </svg>
            No credit card required
          </span>
          <span class="flex items-center gap-2">
            <!-- Check Circle Icon -->
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-5 h-5 text-violet-500">
              <path fill-rule="evenodd" d="M2.25 12c0-5.385 4.365-9.75 9.75-9.75s9.75 4.365 9.75 9.75-4.365 9.75-9.75 9.75S2.25 17.385 2.25 12zm13.36-1.814a.75.75 0 10-1.22-.872l-3.236 4.53L9.53 11.82a.75.75 0 00-1.06 1.06l2.25 2.25a.75.75 0 001.14-.094l3.75-5.25z" clip-rule="evenodd" />
            </svg>
            14-day free trial
          </span>
        </div>

      </div>
    </div>
  </section>
